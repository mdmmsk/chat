<!DOCTYPE html>
<html lang="ru">

<head>
	<title>chat from aliexpress</title>
	<link rel="stylesheet" href="css/style.css">
	<meta http http-equiv="content-type" content="text/html;charset=UTF-8" />
	<script type="module" src="/js/main.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="chat">
			<div class="container">
				<div class="chat__buttons">
					<div class="buttons__settings btn">
						<a href="#" id="settingsOpenButton"><span>Настройки</span></a>
					</div>
					<div class="buttons__exit btn">
						<a href="#" id="autorizationOpenButton" data-condition = ""><span>Вoйти</span></a>
					</div>
				</div>
				<div id="chatDisplay" class="chat__display">
				</div>
				<div class="chat__submit">
					<div class="submit__input">
						<input class="inputmessage" type="text" placeholder="сообщение..">
					</div>
					<a class="submit__btn" href="#"><span>
							<svg width="13" height="8" viewBox="0 0 13 8" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M4.10156 4.75781H0.289062V3.57812H4.10156V4.75781ZM10.6328 3.92188L5.46875 1.89844V0.414062L12.1406 3.36719V4.50781L5.46875 7.46875V5.96875L10.6328 3.92188Z"
									fill="black" />
							</svg>
						</span></a>
				</div>
			</div>
<div class="verification__window chat__popups">
	<div class="chat__body">
		<div class="verification__window">
			<div class="window__header">
				<div class="window__title">Подтверждение</div>
				<a class="window__closebtn"><span></span></a>
			</div>
			<div class="verification__body">
				<p class="verification__title">Код:</p>
				<form name="verification"class="verification__inputs">
					<input type="text" class="verification__token-input" value="" placeholder="Введите токен из почты">
					<input type="submit" class="verification__submit-button" value="Войти">
				</form>
			</div>
		</div>
	</div>
</div><div class="settings__window chat__popups">
	<div class="chat__body">
		<div class="settings__window">
			<div class="window__header">
				<div class="window__title">Настройки</div>
				<a class="window__closebtn"><span></span></a>
			</div>
			<div class="settings__body">
				<div class="settings__items">
					<p class="settings__title">Имя в чате</p>
					<form name="settings" class="settings__item">
						<input type="text" class="settings__name-change" value="" placeholder="Введите токен из почты">
						<input type="submit" class="settings__submit-button" value="">
					</form>
				</div>
			</div>
		</div>
	</div>
</div><div class="autorization__window chat__popups">
	<div class="chat__body">
		<div class="autorization__window">
			<div class="window__header">
				<div class="window__title">Авторизация</div>
				<a class="window__closebtn"><span></span></a>
			</div>
			<div class="autorization__body">
				<p class="autorization__title">Почта:</p>
				<form name="autorization" class="autorization__inputs">
					<input type="email" class="autorization__email-input" value="">
					<input type="submit" class="autorization__submit-button" value="Получить код">
				</form>
			</div>
			<a href="#" id="haveToken">У меня есть код</a>
		</div>
	</div>
</div>		</div>
	</div>
	<template class="sampleMessageBlock">
		<div class="message__items">
			<p class="message__text">text1</p>
			<div class="message__time">
				18:45
			</div>
		</div>
	</template>
	<!-- <script type="module" src="/js/main.js"></script> -->
	<script type="module" src="/js/UI.js"></script>
</body>

</html>
